<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title> Profiler - Cross-Origin Redirect Work-around</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
    if (window.crossOriginIsolated) {
        window.location.replace("tracy-profiler.html");
    }

    window.coi = {
        doReload: () => window.location.replace("tracy-profiler.html")
    }
    </script>
    <script src="coi-serviceworker.js"></script>
  </body>
</html>
